{% extends 'base.html' %}

{% load staticfiles %}

{% load crispy_forms_tags %}

{% load bootstrap3 %}


{% block content %}

    <div class="col-sm-5 col-sm-offset-4">
    <h4>New Tweet</h4>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}
            <input class="btn btn-primary" type="submit" value="Create">
        </form>

    </div>

{% endblock %}
